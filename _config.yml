# Configuración para Jekyll con tema Just the Docs
title: "Detección y Seguimiento de Vehículos con YOLO y Flujo Óptico"
description: "Proyecto final del curso Visión por Computador – 3009228: Sistema de detección y seguimiento de vehículos utilizando YOLO v8 y flujo óptico Lucas-Kanade"
lang: es

# Tema Just the Docs
remote_theme: just-the-docs/just-the-docs
color_scheme: light
search_enabled: true
heading_anchors: true

# Configuración de plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Configuración de Markdown
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# URLs - IMPORTANTE: Ajusta según tu repositorio de GitHub
# Si tu repositorio es: https://github.com/usuario/trabajo4Yolo-informe
# Y GitHub Pages está en: https://usuario.github.io/trabajo4Yolo-informe
# Entonces:
url: "https://danielabuitrago-06.github.io"
baseurl: "/trabajo4Yolo-informe"  # Debe empezar con / y coincidir con el nombre del repositorio

# Excluir archivos
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .DS_Store
  - README.md
